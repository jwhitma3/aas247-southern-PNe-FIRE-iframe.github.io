<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Hen 2-26</th>
                <th>IC4191</th>
                <th>J900</th>
                <th>M1-12</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>P$^+$/H$^+$</td>
                <td>(4.55$\pm$0.30)E-09</td>
                <td>(4.42$\pm$0.37)E-09</td>
                <td>(1.59$\pm$0.12)E-08</td>
                <td>(1.10$\pm$0.05)E-08</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
